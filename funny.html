<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Interactive Chess</title>
<style>
    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #gameContainer {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    #board {
        display: grid;
        grid-template-columns: repeat(8, 70px);
        grid-template-rows: repeat(8, 70px);
        border: 4px solid #333;
        border-radius: 10px;
        overflow: hidden;
    }
    .tile {
        width: 70px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
        user-select: none;
    }
    .dark { background: #769656; }
    .light { background: #eeeed2; }
    .selected { outline: 4px solid yellow; }
</style>
</head>
<body>
<div id="gameContainer">
    <h2 style="text-align:center;">Interactive Chess Game</h2>
    <div id="board"></div>
</div>

<script>
const boardEl = document.getElementById("board");
let selected = null;

// Unicode chess pieces
const pieces = {
    r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
    R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
};

// Starting position
let board = [
    ["r","n","b","q","k","b","n","r"],
    ["p","p","p","p","p","p","p","p"],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["","","","","","","",""],
    ["P","P","P","P","P","P","P","P"],
    ["R","N","B","Q","K","B","N","R"]
];

function drawBoard() {
    boardEl.innerHTML = "";

    for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            tile.classList.add((r + c) % 2 === 0 ? "light" : "dark");
            tile.dataset.row = r;
            tile.dataset.col = c;
            tile.textContent = pieces[board[r][c]] || "";

            tile.addEventListener("click", () => onTileClick(r, c));
            boardEl.appendChild(tile);
        }
    }
}

drawBoard();

function onTileClick(r, c) {
    const tileVal = board[r][c];
    
    if (!selected) {
        if (tileVal === "") return; // select only pieces
        selected = { r, c };
        highlight(r, c, true);
    } else {
        movePiece(selected.r, selected.c, r, c);
        highlight(selected.r, selected.c, false);
        selected = null;
    }
}

function highlight(r, c, on) {
    const index = r * 8 + c;
    const tile = boardEl.children[index];
    if (on) tile.classList.add("selected");
    else tile.classList.remove("selected");
}

function movePiece(r1, c1, r2, c2) {
    board[r2][c2] = board[r1][c1];
    board[r1][c1] = "";
    drawBoard();
}
</script>
</body>
</html>
